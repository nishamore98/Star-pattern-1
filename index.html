<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star pattern 1</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button class="patBtn" onclick="generatePattern1()">Click Here For Pattern 1</button>
    <p id="pattern1"></p>
    <Script>
        function generatePattern1(){
            let str = "";
            for(let i=1; i<=5; i++) {
                 for(let j=1; j<=i; j++){
                    str = str.concat('* ');
                }
                str = str.concat('<br />');
            }
            document.getElementById('pattern1').innerHTML  = str;
        }
    </Script>
</body>
</html>
